<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="common/include :: header('申请详情')"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-statement-app">
        <div class="form-group">
            <input type="hidden" name="id">
            <label class="col-sm-3 control-label is-required">用户名称：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="name" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">请假原因：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="reason" required>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">开始时间：</label>
            <div class="col-sm-8">
                <div class="input-group date">
                    <input name="startTime" class="form-control myTime" placeholder="yyyy-MM-dd HH:mm" type="text">
                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">结束时间：</label>
            <div class="col-sm-8">
                <div class="input-group date">
                    <input name="endTime" class="form-control myTime" placeholder="yyyy-MM-dd HH:mm" type="text">
                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                </div>
            </div>
        </div>

        <div class="form-group" id="auditId">
            <label class="col-sm-3 control-label">审核人(部门经理)：</label>
            <div class="col-sm-8">
                <select name="auditId" class="form-control m-b" >
                    <option th:each="u : ${directors}" th:text="${u.userName}" th:value="${u.id}"></option>
                </select>
            </div>
        </div>

        <div class="form-group" id="auditHrId">
            <label class="col-sm-3 control-label">审核人(人事)：</label>
            <div class="col-sm-8">
                <select name="auditHrId" class="form-control m-b" >
                    <option th:each="u : ${finances}" th:text="${u.userName}" th:value="${u.id}"></option>
                </select>
            </div>
        </div>


        <div class="form-group">
            <label class="col-sm-3 control-label is-required">批注：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="info" required>
            </div>
        </div>

    </form>
</div>
<th:block th:include="common/include :: footer"/>
<th:block th:include="common/include :: datetimepicker" />
<script type="text/javascript">
    var prefix = ctx + "/business/leave";

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/startApp", $('#form-statement-app').serialize());
        }
    }
    $(".myTime").datetimepicker({
        format: "yyyy-mm-dd hh:ii",
        autoclose: true
    });
</script>
</body>
</html>
